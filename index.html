<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
</head>

<body>
    <script>
        function getLocation() {
            const location = prompt('Enter your location:').toLowerCase();
            const validLocations = ['punjab', 'haryana', 'chandigarh'];
            if (validLocations.includes(location)) {
                const username = prompt("Enter username: ");
                const password = prompt("Enter password: ");
                if (username === 'abhishek' && password === '1234') {
                    window.location.href = 'https://www.google.com/maps/place/' + location;
                }
                else {
                    alert('wrong credentials');
                }
            }
            else {
                alert('access denied');
            }
        }
        window.onload = getLocation;
    </script>
</body>

</html>
